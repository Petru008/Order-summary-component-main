<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Order Summary" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="main_container">
      <div class="img_cont">
        <img
          src="./images/illustration-hero.svg"
          alt="A person enjoying music"
          class="illustration"
        />
      </div>
      <section class="container">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan d-flex">
          <div class="icon_price d-flex">
            <img src="./images/icon-music.svg" class="icon" alt="" />
            <div class="plan_details">
              <h2>Annual Plan</h3>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a href="#"> Change</a>
        </div>
        <button class="btn">Proceed by Payment</button>
        <button class="cancel--btn">Cancel Order</button>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Petru Banceanu</a>.
    </div>
  </body>
</html>
